<div class="contour">
  <h5 class="contour-title">{{ title }} - {{ subtitle }}</h5>
  <div class="contour-image"><img src="{{ contourImage }}" alt="{{ title }}" ng-mouseenter="toggleAnimation(true)" ng-mouseleave="toggleAnimation(false)" ng-click="toggleAnimation(true)" /></div>
  <p class="contour-desc">{{ description }}</p>
</div>
