<div class="product-item">
  <a href="{{ getLink() }}">
    <img ng-src="{{ currentImg }}" width="640" height="640" alt="{{ snowboard.title }} Image" class="product-img" />
    <div class="colorways">
      <div class="swatch" ng-repeat="variation in snowboard.variations" ng-click="updateColorway(variation.colorwayImg[0], variation.sku, $event);">
        <img ng-src="/wp-content/themes/1415-Lib-Tech-WordPress-Theme/_/img/colorways/{{ variation.colorwaySlug }}.jpg" alt="{{ variation.colorway }}" />
      </div>
    </div>
    <h5>{{ snowboard.title }} - <span class="board-length">{{ snowboard.length + " " + snowboard.width }}</span></h5>
    <div class="price">
      <p class="us-price" ng-class="{ active: config.currency=='USD' }">${{ snowboard.price.us }} <span>USD</span></p>
      <p class="ca-price" ng-class="{ active: config.currency=='CAD' }">${{ snowboard.price.ca }} <span>CAD</span></p>
      <p class="eur-price" ng-class="{ active: config.currency=='EUR' }">â‚¬{{ snowboard.price.eu }} <span>EUR incl. VAT</span></p>
    </div>
  </a>
</div>
