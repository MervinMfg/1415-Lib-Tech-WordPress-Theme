<div class="finder-step bf-step-4">
	<h2>Our board picks for you</h2>
	<ul class="product-filtering snowboards">
		<li class="filters ability left">
			<p class="select-title">ability</p>
			<p class="selected-items">select</p>
		</li>
		<li class="filters aggression center">
			<p class="select-title">agression</p>
			<p class="selected-items">select</p>
		</li>
		<li class="filters flex right">
			<p class="select-title">flex</p>
			<p class="selected-items">select</p>
		</li>
	</ul>
	<div class="board-picks">
		<!-- board picks go here -->
		<ul class="product-listing snowboards">
			<!-- $scope.config.snowboards -->
			<li class="product-item" ng-repeat="snowboard in config.snowboards">
				<!-- ng-repeat="friend in friends | filter:searchText" -->
				<a href="#">
					<img ng-src="{{snowboard.variations[0].colorwayImg[0]}}" width="640" height="640" alt="{{snowboard.title}} Image" class="product-img" />
					<div class="colorways">
						<div class="swatch" ng-repeat="variation in snowboard.variations" data-src="{{variation.colorwayImg[0]}}">
							<img ng-src="/wp-content/themes/1415-Lib-Tech-WordPress-Theme/_/img/colorways/{{variation.colorwaySlug}}.jpg" alt="{{variation.colorway}}" />
						</div>
					</div>
					<h5>{{snowboard.title}} - <span class="board-length">{{snowboard.length + " " + snowboard.width}}</span></h5>
					<div class="price">
						<p class="us-price">${{snowboard.price.us}} <span>USD</span></p>
						<p class="ca-price">${{snowboard.price.ca}} <span>CAD</span></p>
						<p class="eur-price">â‚¬{{snowboard.price.eu}} <span>EUR incl. VAT</span></p>
					</div>
				</a>
			</li>
		</ul>
		<a href="#" class="why-link">Why these boards?</a>
	</div>
</div><!-- .bf-step-4 -->
