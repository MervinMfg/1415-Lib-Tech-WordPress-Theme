<div class="finder-step bf-step-4">
	<h2>Our board picks for you</h2>
	<div class="product-filtering snowboards">
		<product-filter ng-repeat="prodFilter in productFilters" filters="prodFilter.filters"></product-filter>
	</div>
	<div class="board-picks">
		<!-- board picks go here -->
		<div class="product-listing snowboards" id="snowboards">
			<!-- $scope.config.snowboards -->
			<snowboard ng-repeat="snowboard in config.snowboards | snowboardFilter:user | limitTo:6"></snowboard>
		</div>
		<a href="#/why/" class="why-link bf-button">Why these boards?</a>
		<a href="#/" class="reset-link" ng-click="resetUser()">Start Over</a>
	</div>
</div><!-- .bf-step-4 -->
